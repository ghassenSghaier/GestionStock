<div>
  <h1>Companies</h1>
  <button type="button" [routerLink]="company/create">Create new company</button>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Company Name</th>
      <th>Adress</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.address}}</td>
      <td><button class="bg-info" [routerLink]="['/company/details/', company.id]"> <i class="fas fa-eye"></i> </button></td>
      <td><button class="bg-info" type="button" [routerLink]="['/company/update/', company.id]">Update</button></td>
      <td><button class="bg-danger" type="button" (click)="companyService.delete(company.id)">Remove</button></td>
    </tr>
    </tbody>
  </table>
</div>
